name: Deploy Website Demo
on:
    push:
        branches:
            - main

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v3
            - name: Install Dependencies
              run: npm ci
            - name: Run Tests
              run: npm test

    build:
        needs: test
        runs-on: ubuntu-latest
        outputs:
            script-files: ${{steps.publish-scripts.outputs.script-file}}
        steps:
            - name: Get Code
              uses: actions/checkout@v3
            - name: Install Dependencies
              run: npm ci
            - name: Build Website
              run: npm run build
            - name: Publish js file names
              id: publish-scripts
              run: find dist/assets/*.js -type f -execdir echo 'script-file={}' >> $GITHUB_OUTPUT ';'
            - name: Upload Artifacts
              uses: actions/upload-artifact@v6
              with:
                  name: website-build
                  path: dist
    deploy:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: Download Artifacts
              uses: actions/download-artifact@v6
              with:
                  name: website-build
            - name: List Files
              run: ls -la
            - name: Deploy Website
              run: echo "Deploying website..."
